<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=0.8, user-scalable=no" />
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            touch-action: none;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            margin: 20px;
        }

        #gameCanvas {
            border: 3px solid #34495e;
            border-radius: 5px;
            background-color: #2ecc71;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px white;
        }

        #leaderboard {
            margin: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #mobileControls {
            display: none;
            position: fixed;
            bottom: 50px;
            gap: 10px;
        }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 10px 0;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(51, 255, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        #submithighscore {
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        .leaderboardfirstrow th {
            padding: 10px;
            background: #3498db;
            color: white;
        }

        .leaderboardOtherRows td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        @media (max-width: 600px) {
            #mobileControls {
                display: flex;
                flex-direction: column;
            }
            #leaderboard {
                width: 90%;
            }
        }
    </style>
</head>

    <div id="gameContainer">
        <div id="score">üçé0 üèÜ0</div>
        <canvas id="gameCanvas"></canvas>
        <div id="mobileControls">
            <div class="control-row">
                <button class="control-btn" id="upBtn">‚Üë</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="leftBtn">‚Üê</button>
                <button class="control-btn" id="rightBtn">‚Üí</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="downBtn">‚Üì</button>
            </div>
        </div>
    </div>

    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <input type="text" id="playerName" placeholder="Your name">
        <button id="submithighscore">Submit Score</button>
        <table id="leaderboardTable"></table>
    </div>
