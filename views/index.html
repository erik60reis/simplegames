<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onlineplay.fun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Remove scrollbars */
        }
        h1 {
            margin-top: 20px;
            z-index: 2; /* Ensure it appears above the video */
            position: relative; /* Stack context */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            z-index: 2; /* Ensure it appears above the video */
            position: relative; /* Stack context */
        }
        .row {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 10px 0;
        }
        .game {
            margin: 10px;
            text-align: center;
        }
        .game img {
            width: 110px;
            height: 110px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game p {
            margin-top: 5px;
            font-size: 14px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            z-index: 2; /* Ensure it appears above the video */
            position: relative; /* Stack context */
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Full-screen background video */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: 1; /* Ensure it appears behind other content */
        }
    </style>
</head>
<body>

<!-- Background Video -->
<video class="bg-video" autoplay muted loop>
    <source src="/assets/bgvideo.webm" type="video/mp4">
    Seu navegador não suporta a tag de vídeo.
</video>

<h1>Onlineplay.fun</h1>

<div class="container">
    <div class="row">
        <div class="game">
            <a href="/game/snake">
                <img src="/assets/icons/snake.png" alt="Snake">
                <p>Snake</p>
            </a>
        </div>
        <div class="game">
            <a href="/game/snake2">
                <img src="/assets/icons/snake2.png" alt="Snake 2">
                <p>Snake 2</p>
            </a>
        </div>
        <div class="game">
            <a href="/game/snake3">
                <img src="/assets/icons/snake3.png" alt="Snake 3">
                <p>Snake 3</p>
            </a>
        </div>
        <div class="game">
            <a href="/game/snake4">
                <img src="/assets/icons/snake4.png" alt="Snake 4">
                <p>Snake 4</p>
            </a>
        </div>
        <div class="game">
            <a href="/game/infinitejump">
                <img src="/assets/icons/infinitejump.png" alt="Infinite Jump">
                <p>Infinite Jump</p>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="game">
            <a href="/game/flappybird">
                <img src="/assets/icons/flappybird.png" alt="Flappy Bird">
                <p>Flappy Bird</p>
            </a>
        </div>
        <div class="game">
            <a href="/game/dino">
                <img src="/assets/icons/dino.png" alt="Dino">
                <p>Dino</p>
            </a>
        </div>
        <div class="game">
            <a href="/game/pacman">
                <img src="/assets/icons/pacman.png" alt="PacMan">
                <p>PacMan</p>
            </a>
        </div>
        <div class="game">
            <a href="/game/pong">
                <img src="/assets/icons/pong.png" alt="Pong">
                <p>Pong</p>
            </a>
        </div>
        <div class="game">
            <a href="/game/fooddrop">
                <img src="/assets/icons/fooddrop.png" alt="Food Drop">
                <p>Food Drop</p>
            </a>
        </div>
    </div>
</div>

<div class="footer">
    <p>Made by Erik Reis</p>
</div>

</body>
</html>
